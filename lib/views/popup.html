<!doctype html>
<html style="height: 150px" ng-app="MTWPopup">

  <head>
    <script src="../popup.js"></script>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/toggle.css">
    <link rel="stylesheet" href="../styles/popup.css">
    <script src="../assets/js/toggle.js"></script>
  </head>

  <body style="width: 250px; padding:20px" ng-controller="PopupCtrl as pctrl">
    <div id="mtw-Activation-Container">
        <input id="mtw-Activation" type="checkbox" checked data-toggle="toggle" data-onstyle="success" data-offstyle="danger" data-style="slow ios" data-size="large">
    </div>
    <br>
    <br>
    <br>
    <img src="../assets/img/toggle.png" ng-disabled="pctrl.activation === false" ng-click="pctrl.toggleTranslations()">
    <img src="../assets/img/options.png" ng-click="pctrl.openOptions()">
    <img id = "mtwPopBlackList" src="../assets/img/blacklistWebsite.png" ng-click="pctrl.blacklistFunc()">
    <div id="mtw_data_display">
      <h3>Statistics</h3>
    </div>
  </body>
</html>
