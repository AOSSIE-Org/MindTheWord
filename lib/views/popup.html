<!doctype html>
<html style="height: 125px" ng-app="MTWPopup">

  <head>
    <script src="../popup.js"></script>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  </head>

  <body style="width: 225px; padding:20px" ng-controller="PopupCtrl as pctrl">

    <form class="form-inline">
      <div class="form-group">
        <label>Activation&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <div class="btn-group right-block">
          <button type="button" class="btn btn-default" ng-click="pctrl.setActivation(true)" ng-class="{'active': pctrl.activation === true}">On</button>
          <button type="button" class="btn btn-default" ng-click="pctrl.setActivation(false)" ng-class="{'active': pctrl.activation === false}">Off</button>
        </div>
      </div>
    </form>

    <button class="btn btn-primary" ng-disabled="pctrl.activation === false" ng-click="pctrl.toggleTranslations()">
      <span class="glyphicon glyphicon-retweet"></span>
      Toggle
    </button>
    <button class="btn btn-warning" ng-click="pctrl.openOptions()">
      <span class="glyphicon glyphicon-cog"></span>
      Options
    </button>
  </body>

</html>
