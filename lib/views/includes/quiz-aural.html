<div class="panel panel-success">
  <div class="panel-heading">
    <h3 style="display: inline;" data-ng-if="srcLang.length !== 0 && targetLang.length !== 0"
     data-translate="chooseCorrectTranslations">
        Select the most appropriate word by listening to the audio 
        in {{targetLang}} from the drop down list.
    </h3>
    <h3 style="display: inline;" data-ng-if="srcLang.length === 0 || targetLang.length === 0"
     data-translate="chooseCorrectTranslations">
        Translation Map not selected! Please create one in the translation section.
    </h3>
  </div>
  <div class="panel-body">
    <div id="quiz-aural-question" style="line-height: 40px;"></div>
    <span data-ng-click="">Play</span>
    <div id="quiz-aural-options"></div>
    <button
        class="btn btn-success"
    >
        Done
    </button>
  </div>
</div>
