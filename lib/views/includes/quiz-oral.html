<div class="panel panel-success">
    <div class="panel-heading">
      <h3 style="display: inline;" data-ng-if="srcLang.length !== 0 && targetLang.length !== 0"
       data-translate="chooseCorrectTranslations">
          Pronounce the given word / sentence in {{srcLang}} 
          to {{targetLang}}
      </h3>
      <h3 style="display: inline;" data-ng-if="srcLang.length === 0 || targetLang.length === 0"
       data-translate="chooseCorrectTranslations">
          Translation Map not selected! Please create one in the translation section.
      </h3>
    </div>
    <div class="panel-body">
        <div style="font-weight: bold;">Pronounce the following: </div>
        <div id="quiz-sentence-question-oral" style="line-height: 40px;"></div>
        <textarea
            style="font-size: 18px; border-radius: 5px;"
            name="messageUserSpeech"
            id="messageUserSpeechID"
            cols="30"
            rows="10"
        ></textarea>
        <img
            src="../../assets/img/mic-icon.svg"
            alt="speak-mic"
            title="click here to start/stop speaking"
            style="height: 5%;"
        >
    </div>
</div>
